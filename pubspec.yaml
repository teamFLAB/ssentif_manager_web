name: ssentif_manager_web
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  dio: ^5.8.0+1
  video_player: ^2.9.2
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  cupertino_icons: ^1.0.8
  go_router: ^16.0.0
  flutter_gen: ^5.4.0
  flutter_localizations:
    sdk: flutter
  intl:
  syncfusion_flutter_calendar: ^29.1.38
#  flutter_dotenv: ^5.1.0
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_gen_runner: ^5.12.0
  flutter_intl:

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SCDreamExtraBold
      fonts:
        - asset: assets/fonts/SCDreamExtraBold.otf

    - family: SCDreamBold
      fonts:
        - asset: assets/fonts/SCDreamBold.otf

    - family: SCDreamMedium
      fonts:
        - asset: assets/fonts/SCDreamMedium.otf

    - family: SCDreamExtraLight
      fonts:
        - asset: assets/fonts/SCDreamExtraLight.otf

    - family: GmarketSansBold
      fonts:
        - asset: assets/fonts/GmarketSansTTFBold.ttf

    - family: GmarketSansMedium
      fonts:
        - asset: assets/fonts/GmarketSansTTFMedium.ttf

    - family: GmarketSansLight
      fonts:
        - asset: assets/fonts/GmarketSansTTFLight.ttf

    - family: SpoqaHanSansNeoBold
      fonts:
        - asset: assets/fonts/SpoqaHanSansNeo-Bold.otf

    - family: SpoqaHanSansNeoMedium
      fonts:
        - asset: assets/fonts/SpoqaHanSansNeo-Medium.otf

    - family: SpoqaHanSansNeoRegular
      fonts:
        - asset: assets/fonts/SpoqaHanSansNeo-Regular.otf

    - family: SpoqaHanSansNeoLight
      fonts:
        - asset: assets/fonts/SpoqaHanSansNeo-Light.otf


flutter_intl:
  enabled: true