name: ssentif_manager_web
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  dio: ^5.8.0+1
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  cupertino_icons: ^1.0.8
  go_router: ^15.1.2
  flutter_gen: ^5.4.0
  flutter_localizations:
    sdk: flutter
  intl:
  syncfusion_flutter_calendar: ^25.2.4
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  flutter_gen_runner: ^5.9.0
  flutter_intl:

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
    - family: SCDreamExtraBold
      fonts:
        - asset: assets/fonts/SCDreamExtraBold.otf

    - family: SCDreamBold
      fonts:
        - asset: assets/fonts/SCDreamBold.otf

    - family: SCDreamMedium
      fonts:
        - asset: assets/fonts/SCDreamMedium.otf

    - family: SCDreamExtraLight
      fonts:
        - asset: assets/fonts/SCDreamExtraLight.otf

flutter_intl:
  enabled: true

